<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar categoría</title>
</head>
<body>
    <h2>Editar Categoría</h2>
    <form method="post" action="/categorias/modificar">
        <label for="nombre">ID de la Categoría:</label>
        <input type="number" id="id" name="id" value="{{ categoria[0] }}" readonly><br>

        <label for="descripcion">Descripción:</label>
        <input type="text" id="descripcion" name="descripcion" value="{{ categoria[1] }}" required><br>

        <button type="submit">Modificar Categoría</button>
    </form>
</body>
</html>
