<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Categorías</title>
</head>
<body>
    <h1>Gestión de Categorías</h1>

    <!-- Formulario para agregar una nueva categoría -->
    <h2>Agregar Categoría</h2>
    <form method="post" action="/categorias/agregar">
        <label for="nombre">ID de la Categoría:</label>
        <input type="number" id="id" name="id" required><br>

        <label for="descripcion">Descripción:</label>
        <input type="text" id="descripcion" name="descripcion" required><br>

        <button type="submit">Guardar Categoría</button>
    </form>
    <br>
    <h3 style="color: red;">{{msg}}</h3>

    <!-- Lista de categorías -->
    <h2>Lista de Categorías</h2>
    <table border="1">
        <thead>
            <tr>
                <th>ID Categoría</th>
                <th>Descripción</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for categoria in categorias %}
            <tr>
                <td>{{ categoria[0] }}</td>
                <td>{{ categoria[1] }}</td>
                <td>
                    <a href="/categorias/editar/{{ categoria[0] }}">Editar</a> |
                    <a href="/categorias/eliminar/{{ categoria[0] }}"  onclick="return confirm('¿Estás seguro de eliminar esta categoría?');">Eliminar</a>
                </td>
            </tr>
            {% else %}
            <tr>
                <td colspan="4">No hay categorías registradas.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
